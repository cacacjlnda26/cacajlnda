<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1214px;
            height: 822px;
        }
        </style>
        <title>Jangkauan Layanan Fasilitas Kesehatan pada Kecamatan Balung</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/KecamatanBalung_0.js"></script>
        <script src="data/Jalan_Balung_1.js"></script>
        <script src="data/JangkauanLayanan_2.js"></script>
        <script src="data/FasilitasKesehatan_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-8.318198676585945,113.4679718137076],[-8.238826781182693,113.58528734691325]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_KecamatanBalung_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKC'] !== null ? autolinker.link(feature.properties['WADMKC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_KecamatanBalung_0_0() {
            return {
                pane: 'pane_KecamatanBalung_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,182,54,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_KecamatanBalung_0');
        map.getPane('pane_KecamatanBalung_0').style.zIndex = 400;
        map.getPane('pane_KecamatanBalung_0').style['mix-blend-mode'] = 'normal';
        var layer_KecamatanBalung_0 = new L.geoJson(json_KecamatanBalung_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KecamatanBalung_0',
            layerName: 'layer_KecamatanBalung_0',
            pane: 'pane_KecamatanBalung_0',
            onEachFeature: pop_KecamatanBalung_0,
            style: style_KecamatanBalung_0_0,
        });
        bounds_group.addLayer(layer_KecamatanBalung_0);
        map.addLayer(layer_KecamatanBalung_0);
        function pop_Jalan_Balung_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="REMARK"colspan="2"><strong>REMARK</strong><br />' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Jalan_Balung_1_0() {
            return {
                pane: 'pane_Jalan_Balung_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Jalan_Balung_1');
        map.getPane('pane_Jalan_Balung_1').style.zIndex = 401;
        map.getPane('pane_Jalan_Balung_1').style['mix-blend-mode'] = 'normal';
        var layer_Jalan_Balung_1 = new L.geoJson(json_Jalan_Balung_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jalan_Balung_1',
            layerName: 'layer_Jalan_Balung_1',
            pane: 'pane_Jalan_Balung_1',
            onEachFeature: pop_Jalan_Balung_1,
            style: style_Jalan_Balung_1_0,
        });
        bounds_group.addLayer(layer_Jalan_Balung_1);
        map.addLayer(layer_Jalan_Balung_1);
        function pop_JangkauanLayanan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ALAMAT'] !== null ? autolinker.link(feature.properties['ALAMAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_JangkauanLayanan_2_0() {
            return {
                pane: 'pane_JangkauanLayanan_2',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_JangkauanLayanan_2');
        map.getPane('pane_JangkauanLayanan_2').style.zIndex = 402;
        map.getPane('pane_JangkauanLayanan_2').style['mix-blend-mode'] = 'normal';
        var layer_JangkauanLayanan_2 = new L.geoJson(json_JangkauanLayanan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JangkauanLayanan_2',
            layerName: 'layer_JangkauanLayanan_2',
            pane: 'pane_JangkauanLayanan_2',
            onEachFeature: pop_JangkauanLayanan_2,
            style: style_JangkauanLayanan_2_0,
        });
        bounds_group.addLayer(layer_JangkauanLayanan_2);
        map.addLayer(layer_JangkauanLayanan_2);
        function pop_FasilitasKesehatan_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">REMARK</th>\
                        <td>' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="ALAMAT"colspan="2"><strong>ALAMAT</strong><br />' + (feature.properties['ALAMAT'] !== null ? autolinker.link(feature.properties['ALAMAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="FOTO"colspan="2"><strong>FOTO</strong><br />' + (feature.properties['FOTO'] !== null ? '<img src="images/' + String(feature.properties['FOTO']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_FasilitasKesehatan_3_0(feature) {
            switch(String(feature.properties['REMARK'])) {
                case 'PUSKESMAS BALUNG':
                    return {
                pane: 'pane_FasilitasKesehatan_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(171,110,224,1.0)',
                interactive: true,
            }
                    break;
                case 'RSUD BALUNG':
                    return {
                pane: 'pane_FasilitasKesehatan_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_FasilitasKesehatan_3');
        map.getPane('pane_FasilitasKesehatan_3').style.zIndex = 403;
        map.getPane('pane_FasilitasKesehatan_3').style['mix-blend-mode'] = 'normal';
        var layer_FasilitasKesehatan_3 = new L.geoJson(json_FasilitasKesehatan_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FasilitasKesehatan_3',
            layerName: 'layer_FasilitasKesehatan_3',
            pane: 'pane_FasilitasKesehatan_3',
            onEachFeature: pop_FasilitasKesehatan_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FasilitasKesehatan_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_FasilitasKesehatan_3);
        map.addLayer(layer_FasilitasKesehatan_3);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Fasilitas Kesehatan <br /><table><tr><td style="text-align: center;"><img src="legend/FasilitasKesehatan_3_PUSKESMASBALUNG0.png" /></td><td>PUSKESMAS BALUNG</td></tr><tr><td style="text-align: center;"><img src="legend/FasilitasKesehatan_3_RSUDBALUNG1.png" /></td><td>RSUD BALUNG</td></tr></table>', layer: layer_FasilitasKesehatan_3},
            {label: '<img src="legend/JangkauanLayanan_2.png" /> Jangkauan Layanan', layer: layer_JangkauanLayanan_2},
            {label: '<img src="legend/Jalan_Balung_1.png" /> Jalan_Balung', layer: layer_Jalan_Balung_1},
            {label: '<img src="legend/KecamatanBalung_0.png" /> KecamatanBalung', layer: layer_KecamatanBalung_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
